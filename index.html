<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACL - Aplikacja Budżetowa</title>
    <link rel="stylesheet" href="style.css?v=1.3"> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body data-theme="cyber">
    <div id="app-container">
        <header>
            <div class="logo">ACL</div>
            <nav>
                <button id="nav-budget" class="active">Budżet</button>
                <button id="nav-dashboard">Dashboard</button>
            </nav>
        </header>

        <main>
            <div id="budget-view">
                <div id="balance-card" class="card sticky-card">
                    </div>

                <div id="table-card" class="card">
                    <div class="date-navigation">
                        <button id="prev-date-btn" class="btn">&lt;</button>
                        <span id="current-date-display"></span>
                        <button id="next-date-btn" class="btn">&gt;</button>
                    </div>
                    <div class="table-controls">
                        <div class="view-switcher">
                            <button id="monthly-view-btn" class="btn active">Miesiąc</button>
                            <button id="yearly-view-btn" class="btn">Rok</button>
                        </div>
                        <div class="action-buttons">
                            <button id="copy-expenses-btn" class="btn">Kopia wydatków</button>
                        </div>
                    </div>

                    </div>
            </div>

            <div id="dashboard-view" style="display: none;">
                 <div class="dashboard-grid">
                    <div class="dashboard-controls">
                        <select id="dashboard-year-select"></select>
                        <select id="dashboard-month-select"></select>
                        <div class="view-switcher">
                            <button id="dashboard-monthly-btn" class="btn active">Miesiąc</button>
                            <button id="dashboard-yearly-btn" class="btn">Rok</button>
                        </div>
                    </div>
                    </div>
            </div>
        </main>

        <footer>
            <div id="theme-selector">
                <button class="theme-btn" data-theme="ocean" title="Ocean" style="background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);"></button>
                <button class="theme-btn" data-theme="cyber" title="Cyber Punk" style="background-image: linear-gradient(120deg, #240b36 0%, #0d0d2b 100%);"></button>
            </div>
        </footer>
    </div>
    
    <div id="custom-confirm-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modal-text">Czy na pewno chcesz usunąć?</p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn">Anuluj</button>
                <button id="modal-confirm-btn" class="btn btn-danger">Tak, usuń</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
