<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACL - Aplikacja Budżetowa</title>
    <link rel="stylesheet" href="style.css?v=1.2"> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body data-theme="cyber">
    <div id="app-container">
        <header>
            <div class="logo">ACL</div>
            <nav>
                <button id="nav-budget" class="active">Budżet</button>
                <button id="nav-dashboard">Dashboard</button>
            </nav>
        </header>

        <main>
            <div id="budget-view">
                <div id="balance-card" class="card sticky-card">
                    <div class="balance-grid">
                        <div class="balance-item">
                            <label for="income-input">Przychód</label>
                            <div class="income-input-wrapper"> <input type="number" id="income-input" placeholder="Wpisz..."> </div>
                        </div>
                         <div class="balance-item">
                            <label>Oszczędności (pop. m-c)</label>
                            <div id="forwarded-savings-value" class="value">0.00 zł</div>
                        </div>
                        <div class="balance-item">
                            <label>Opłacone wydatki</label>
                            <div id="total-paid-value" class="value">0.00 zł</div>
                        </div>
                        <div class="balance-item">
                            <label>Zaplanowane wydatki</label>
                            <div id="planned-expenses-value" class="value">0.00 zł</div>
                        </div>
                        <div class="balance-item balance-item-full">
                            <label>Rzeczywisty bilans</label>
                            <div id="balance-value" class="value">0.00 zł</div>
                        </div>
                    </div>
                </div>

                <div id="table-card" class="card">
                    <div class="table-controls">
                        <div class="view-switcher">
                            <button id="monthly-view-btn" class="btn active">Miesiąc</button>
                            <button id="yearly-view-btn" class="btn">Rok</button>
                        </div>
                        <div class="date-navigation">
                            <button id="prev-date-btn" class="btn">&lt;</button>
                            <span id="current-date-display"></span>
                            <button id="next-date-btn" class="btn">&gt;</button>
                        </div>
                        <div class="action-buttons">
                            <button id="copy-expenses-btn" class="btn">Kopia wydatków</button>
                        </div>
                    </div>

                    <div id="close-month-prompt" class="hidden">
                        <p>Wpisz kwotę, która Ci pozostała. Zostanie ona doliczona do oszczędności w kolejnym miesiącu.</p>
                        <div id="savings-input-container">
                            <input type="number" id="savings-amount" placeholder="Wpisz kwotę oszczędności">
                            <button id="save-savings-yes" class="btn btn-accent" disabled>Zapisz</button>
                            <button id="save-savings-no" class="btn">Anuluj</button>
                        </div>
                    </div>

                    <form id="inline-expense-form">
                        <input type="text" id="expense-description" placeholder="Opis wydatku" required>
                        <input type="number" id="expense-amount" placeholder="Kwota" step="0.01" required>
                        <select id="expense-category" required>
                            <option>Jedzenie</option> <option>Mieszkanie</option> <option>Rachunki</option> <option>Transport</option>
                            <option>Rozrywka</option> <option>Zdrowie</option> <option>Ubrania</option> <option>Zadłużenie</option>
                            <option>Oszczędności</option> <option>Inne</option>
                        </select>
                        <button type="submit" class="btn btn-accent">Dodaj</button>
                    </form>

                    <div class="table-wrapper">
                        <table id="expenses-table"> <thead></thead> <tbody></tbody> </table>
                    </div>

                    <div class="card-footer-actions">
                        <button id="close-month-btn" class="btn btn-accent"></button>
                    </div>
                </div>
            </div>

            <div id="dashboard-view" style="display: none;">
                 <div class="dashboard-grid">
                    <div class="dashboard-controls">
                        <select id="dashboard-month-select"></select>
                        <select id="dashboard-year-select"></select>
                        <div class="view-switcher">
                            <button id="dashboard-monthly-btn" class="btn active">Miesiąc</button>
                            <button id="dashboard-yearly-btn" class="btn">Rok</button>
                        </div>
                    </div>
                    <div class="kpi-row">
                        <div class="kpi-tile"><div class="label">Suma Przychodów</div><div class="value" id="kpi-total-income">0.00</div></div>
                        <div class="kpi-tile"><div class="label">Suma Wydatków</div><div class="value" id="kpi-total-expenses">0.00</div></div>
                        <div class="kpi-tile"><div class="label">Bilans</div><div class="value" id="kpi-balance">0.00</div></div>
                        <div class="kpi-tile"><div class="label" id="kpi-comparison-label">Porównanie wydatków</div><div class="value" id="kpi-comparison">N/A</div></div>
                    </div>
                    <div class="dashboard-table-container card">
                        <h3>Podsumowanie Kategorii</h3>
                        <div class="scrollable-table-body"><table class="dashboard-table"><tbody id="category-summary-table"></tbody></table></div>
                    </div>
                    <div class="dashboard-table-container card">
                        <h3>Podsumowanie Wydatków</h3>
                        <div class="scrollable-table-body"><table class="dashboard-table"><tbody id="expense-summary-table"></tbody></table></div>
                    </div>
                    <div class="chart-container card pie">
                        <h3>Struktura Wydatków</h3>
                        <canvas id="category-pie-chart"></canvas>
                    </div>
                    <div class="chart-container card bar">
                        <h3 id="bar-chart-title">Wydatki</h3>
                        <canvas id="history-bar-chart"></canvas>
                    </div>
                     <div id="unclosed-months-alert" class="hidden"></div>
                </div>
            </div>
        </main>

        <footer>
            <div id="theme-selector">
                <button class="theme-btn" data-theme="ocean" title="Ocean" style="background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);"></button>
                <button class="theme-btn" data-theme="cyber" title="Cyber Punk" style="background-image: linear-gradient(120deg, #240b36 0%, #0d0d2b 100%);"></button>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
